<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script type="module" src="./js/signup.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <div>
        <div>
            <nav class="navbar">
                <!-- LOGO -->
                <div class="logo"><a href="./index.html"><img src="./pics/ryan sucks.png" alt="" style="height: 130px;"
                            class="logo"></a></div>
                <!-- NAVIGATION MENU -->
                <ul class="nav-links">
                    <!-- USING CHECKBOX HACK -->
                    <input type="checkbox" id="checkbox_toggle" />
                    <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                    <!-- NAVIGATION MENUS -->
                    <div class="menu">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./addcar.html">Register Your Car</a></li>
                        <li class="services">
                            <a href="/">More</a>
                            <!-- DROPDOWN MENU -->
                            <ul class="dropdown">
                                <li><a href="./faq.html">FAQs </a></li>
                                <li><a href="./review.html">Rate Us</a></li>
                                <li><a href="./support.html">Support</a></li>
                            </ul>
                        </li>
                        <li><a href="./login.html">Login / Signup</a></li>

                    </div>
                </ul>
            </nav>
        </div>
        <div class="container body">
            <form class="form " id="createAccountForm">
                <h1 class="form__title">Create Account</h1>
                <div class="form__input-group">
                    <input id="full_name" type="text" class="form__input" autofocus placeholder="Full Name" required>
                </div>
                <div class="form__input-group">
                    <input type="text" maxlength="10" pattern="[6-9]{1}[0-9]{9}" id="mobile" class="form__input"
                        autofocus placeholder="Mobile Number (10 digits)" required>
                </div>
                <div class="form__input-group">
                    <input type="text" min="18" id="age" class="form__input" autofocus placeholder="Age" required>
                </div>
                <div class="form__input-group">
                    <input id="email" type="email" class="form__input" autofocus placeholder="Email Address" required>
                </div>
                <div class="form__input-group">
                    <input id="password" type="password" class="form__input" autofocus placeholder="Password">
                </div>
                <button class="form__button" type="submit">
                    <a class="form__link" href="./login.html">Submit</a></button>
                <p class="form__text">
                    <a class="form__link" href="./login.html" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>

            <p id="firebase_success_msg"
                style="display: none; text-align: center; font-weight: 500; font-style: italic;">
                Form submitted successfully!
            </p>
        </div>


</body>

</html>
